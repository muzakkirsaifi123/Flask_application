name: Build and deploy a flask application
trigger:
- master

parameters:
- name: AgentName
  displayName: Agent
  type: string
  values:
  - test-vm

resources:
- repo: self

variables:
 imageName: '$(Build.Repository.Name):$(Build.SourceBranchName)'

stages:
- stage: Build
  displayName: Build Image And Deploy
  jobs:
  - job: Build
    displayName: Build Job
    # pool: 
    #   vmImage: ubuntu-latest
    pool:
      name: Default
      demands:
        - agent.name -equals ${{parameters.AgentName}}    
    steps: 
    - task: Docker@2
      displayName: Build ans image 
      inputs:
        containerRegistry: 'container-registory'
        # repository: 'demoacr077'
        command: 'build'
        repository: '$(imageName)'
        Dockerfile: '**/Dockerfile'
    # - task: Docker@2
    #   displayName: Build docker image
    #   inputs:
    #     command: 'build'
    #     Dockerfile: '**/Dockerfile'
    #     imageName: '$(imageName)'
    - task: Docker@2
      displayName: Push the docker image
      inputs:
        containerRegistry: 'container-registory'
        repository: '$(imageName)'
        command: 'push'
        # imageName: '$(imageName)'
    
    

